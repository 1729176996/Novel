<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="referrer" content="no-referrer" />
	<title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/weui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/weui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="mui-content" id="main">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">标题</h1>
		</header>
		<div class="header-blank"></div>
		<div class="mui-scroll-wrapper flex" id="scrollWrapper">
			<div class="mui-scroll">
				<!--这里放置真实显示的DOM内容-->
				
				<ul class="mui-table-view">
					<li v-for="item in list" class="mui-table-view-cell" @click="selectItem(item)">
						<a class="mui-navigate-right">
							{{item.name}}
						</a>
					</li>
				</ul>
				
			</div>
		</div>
	</div>
</body>
</html>
